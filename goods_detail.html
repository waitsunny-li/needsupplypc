<div class="location_change_wrap shadow-sm">
  <div class="info d-flex align-items-center justify-content-center h-100 w-100">

    <btn type="button" class="btn btn-primary btn-sm ml-2" id="change_locat">切换</btn>

<script>
  // 初始化位置
  function initArea() {
    _init_area(["s_province", "s_city", "s_county"])
    _init_area(["p_province", "p_city", "p_county"])
    changeLocation()
  }

  // 位置选择方法
  function changeLocation() {
    // 点击显示切换的位置选择
    $('.header_location_change').click(function (e) {
      console.log(e);
      console.log(e.clientX);
      console.log(e.clientY);
      let top = `${e.clientY + 30}px`
      let left = `${e.clientX - 250}px`
      layer.open({
        type: 1,
        shade: false,
        title: false, //不显示标题
        area: ['430px', '100px'],
        offset: [top, left],
        content: $('.location_change_wrap'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
        cancel: function () {

        }
      });
    })
    // 确定输出地址
    $('#change_locat').click(function () {
      var getpro = document.getElementById("s_province").value;
      var getcity = document.getElementById("s_city").value;
      var getarea = document.getElementById("s_county").value;
      alert(getpro + " " + getcity + " " + getarea);
    })
  }

  // 自动获取定位
  function autoGetLocation() {
    // 获取地址
    let ll = new MyLocation()

    ll.getLoaction(function (res) {
      let { ad_info } = res.result
      $('.header_lo_text').text(ad_info.city)
    })
  }

  // 自动定位
  autoGetLocation()

  // 初始化位置
  initArea()

</script>

<script>
  function changeFooter() {
    let wh = $(window).height()
    let contentH = $('.body').height()
    if (contentH <= wh) {
      $('.footer').addClass('footer_fixed')
    } else {
      $('.footer').removeClass('footer_fixed')
    }
  }
  setTimeout(function () {
    changeFooter()
  }, 0)

  $(window).resize(function () {
    changeFooter()
  })
</script>
